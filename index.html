<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <svg style="display: none">
        <filter id="glass-distortion">
        <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
        </filter>
    </svg>
    <form id="regForm" action="/regestration" method="post" novalidate data-js-form>        
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <div class="glass-content">
            <div class="form-group">
                <label for="ur">Username</label>
                <div class="block">
                    <input id="ur" type="text" minlength="3" maxlength="15" required>
                    <i class="bx bxs-user"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="ps">Password</label>
                <div class="block">
                    <input id="ps" type="password" minlength="8" 
                    maxlength="16"
                    pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g"
                     required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea name="desc" id="desc" required></textarea>
            </div>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Man</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Woman</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>            
            </fieldset>
            <div class="checkbox">
                <input type="checkbox" id="agreement" name="agreement" required/>
                <label for="agreement">Accept everything</label>
            </div>
            <button class="subBtn" type="submit">Registration</button>
        </div>
    </form>
</body>
</html>
