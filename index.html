<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <svg style="display: none">
        <filter id="glass-distortion">
            <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
        </filter>
    </svg>
    <form id="regForm" action="/registration" method="post" novalidate data-js-form>
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <div class="glass-content">
            <h1>Kontakt forma</h1>
            <div class="form-group">
                <label for="ur">Ime</label>
                <div class="block">
                    <input id="ur" name="name" class="field-control" type="text" minlength="3" maxlength="15" required
                        aria-errormessage="name-errors">
                    <i class="bx bxs-user"></i>
                </div>
                <span class="field-errors" id="name-errors" data-js-form-field-errors></span>
            </div>
            <div class="form-group">
                <label for="pr">Prezime</label>
                <div class="block">
                    <input id="pr" name="surname" class="field-control" type="text" minlength="3" maxlength="15"
                        required aria-errormessage="surname-errors">
                    <i class="bx bxs-user"></i>
                </div>
                <span class="field-errors" id="surname-errors" data-js-form-field-errors></span>
            </div>
            <div class="form-group">
                <label for="pr">JMBG</label>
                <div class="block">
                    <input id="JMBG" name="jmbg" class="field-control" type="number" pattern="\d*" minlength="3"
                        required aria-errormessage="jmbg-errors">
                    <i class="bx bxs-user"></i>
                </div>
                <span class="field-errors" id="jmbg-errors" data-js-form-field-errors></span>
            </div>
            <div class="form-group">
                <label for="pr">Imejl</label>
                <div class="block">
                    <input id="email" name="email" class="field-control" type="email" maxlength="13" required
                        aria-errormessage="email-errors">
                    <i class="bx bxs-user"></i>
                </div>
                <span class="field-errors" id="email-errors" data-js-form-field-errors></span>
            </div>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Man</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Woman</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </fieldset>
            <span class="field__errors" id="gender-errors" data-js-form-field-errors></span>
            <button class="subBtn" type="submit">Registration</button>
        </div>
    </form>
    <div id="canvas-container"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
<script src="sphere.js"></script>

</html>
